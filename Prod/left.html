<h2>Template Definition</h2>
<div>
    <label for="auID" class="parameterLabel">
        ID:
    </label>
    <input type="text" id="auID" title="Generated Lyph ID" size=40 style="width: 140px;" readonly/>
</div>
<div>
    <label for="auName" class="parameterLabel">
        Name:
    </label>
    <input type="text" id="auName" title="Lyph Template Name" size="200" style="width: 140px;"/>
</div>
<div>
    <label for="auLength" class="parameterLabel">
        Length:
    </label>
    <input type="number" id="auLength" title="Length Parameter for Lyph Template (1-10)" min="1" max="10" style="width: 46px;" />
</div>
