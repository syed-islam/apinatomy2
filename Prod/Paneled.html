<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: layout-2</title>
    <link rel="stylesheet" type="text/css" href="http://w2ui.com/src/w2ui-1.4.2.min.css" />
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="http://w2ui.com/src/w2ui-1.4.2.min.js"></script>
</head>
<body>

<div id="layout" style="width: 100%; height: 500px;"></div>

<span style="display: inline-block; width: 50px;"> Main: </span>
<button class="btn" onclick="w2ui['layout'].content('main', 'This is some content set manually')">Set Content</button>
<button class="btn" onclick="w2ui['layout'].load('left', 'left.html')">Load Content 1</button>
<button class="btn" onclick="w2ui['layout'].load('main', 'data/content2.html')">Load Content 2</button>




<script type="text/javascript">
    $(function () {
        var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
        $('#layout').w2layout({
            name: 'layout',
            padding: 4,
            panels: [
                { type: 'top', size: 50, resizable: true, style: pstyle, content: '<h1>Lyph Template Editor 1.0</h1>' },
                { type: 'left', size: 200, resizable: true, style: pstyle, content: 'left' },
                { type: 'main', style: pstyle, content: 'main' },
                { type: 'right', size: 200, resizable: true, style: pstyle, content: 'right' }
            ]
        });
    });
</script>

</body>
</html>
